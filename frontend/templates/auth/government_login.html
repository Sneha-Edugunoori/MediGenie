<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Login - MediGenie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #64b5f6, #42a5f5, #2196f3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #64b5f6;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .portal-title {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #64b5f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #42a5f5, #2196f3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(100, 181, 246, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: #64b5f6;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            color: #42a5f5;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            color: #64b5f6;
            text-decoration: underline;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #64b5f6;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(100, 181, 246, 0.1);
            transform: translateX(-3px);
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #4caf50;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .security-note {
            background: #fff3e0;
            color: #f57c00;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 20px;
            border-left: 4px solid #ff9800;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
        <div class="logo">
            <h1>MediGenie</h1>
        </div>
        
        <div class="portal-title">
            Government Portal - Secure Login
        </div>

        <div class="security-note">
            <strong>Security Notice:</strong> This is a secure government portal. All activities are logged and monitored.
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting to government dashboard...
        </div>

        <form id="governmentLoginForm">
            <div class="form-group">
                <label for="email">Official Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn">Secure Login</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </div>

        <div class="signup-link">
            Need access? <a href="government-signup.html">Request Account</a>
        </div>
    </div>

    <script>
        function goBack() {
            // You can customize this to go to your main page
            window.history.back();
        }

        function forgotPassword() {
            alert('For password reset, please contact your IT administrator or use the government portal help desk.');
        }

        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const govEmailPattern = /\.(gov|gov\.in|nic\.in)$/i;
            
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else if (!govEmailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please use an official government email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.length < 1) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        document.getElementById('governmentLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Here you would typically send data to your backend for authentication
                const formData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    userType: 'government'
                };
                
                console.log('Government login data:', formData);
                
                // Simulate redirect after 2 seconds
                setTimeout(() => {
                    // window.location.href = 'government-dashboard.html';
                    alert('Login successful! You can now implement the redirect to government dashboard.');
                }, 2000);
            }
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const govEmailPattern = /\.(gov|gov\.in|nic\.in)$/i;
            const errorElement = document.getElementById('emailError');
            
            if (email && !govEmailPattern.test(email)) {
                errorElement.textContent = 'Please use an official government email address';
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
