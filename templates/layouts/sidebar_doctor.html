<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGenie - Doctor Portal Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f1f5f9;
            color: #334155;
        }

        .sidebar {
            width: 240px;
            background: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .logo-text h2 {
            color: #60a5fa;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .logo-text p {
            color: #64748b;
            font-size: 13px;
            margin-top: 2px;
        }

        .sidebar-nav {
            padding: 20px 0 80px 0;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: #64748b;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }

        .nav-item:hover {
            background-color: #f8fafc;
            color: #334155;
        }

        .nav-item.active {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            color: white;
            margin: 0 12px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(96, 165, 250, 0.3);
        }

        .nav-item i {
            width: 20px;
            margin-right: 12px;
            font-size: 16px;
            text-align: center;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: white;
            border-top: 1px solid #f1f5f9;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            padding: 12px 0;
            color: #ef4444;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        .logout-btn:hover {
            color: #dc2626;
        }

        .logout-btn i {
            width: 20px;
            margin-right: 12px;
            font-size: 16px;
            text-align: center;
        }

        /* Scrollbar styling */
        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 2px;
        }

        .sidebar-nav::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-stethoscope"></i>
                </div>
                <div class="logo-text">
                    <h2>MediGenie</h2>
                    <p>Doctor Portal</p>
                </div>
            </div>
        </div>

<nav class="sidebar-nav">
            <a href="doctor_dashboard.html" class="nav-item" id="dashboard-link">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            
            <a href="doctor_appointments.html" class="nav-item" id="appointments-link">
                <i class="fas fa-calendar-check"></i>
                <span>Appointments</span>
            </a>
            
            <a href="doc_patient_records.html" class="nav-item" id="patient-records-link">
                <i class="fas fa-folder-open"></i>
                <span>Patient Records</span>
            </a>
            
            <a href="doc_communication.html" class="nav-item" id="communication-link">
                <i class="fas fa-comments"></i>
                <span>Communication</span>
            </a>
            
            <a href="doctor_prescription.html" class="nav-item" id="prescription-link">
                <i class="fas fa-prescription-bottle-alt"></i>
                <span>Prescriptions</span>
            </a>
            
            <a href="analytics.html" class="nav-item" id="analytics-link">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
            
            <a href="profile_setting_doc.html" class="nav-item" id="profile-link">
                <i class="fas fa-user-md"></i>
                <span>Profile & Settings</span>
            </a>
        </nav>

    <script>
        // Set active navigation item based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navItems = document.querySelectorAll('.nav-item');
            
            // Remove active class from all items
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to current page
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                }
            });
            
            // Default to dashboard if no match found
            if (!document.querySelector('.nav-item.active') && currentPage.includes('doctor')) {
                document.getElementById('dashboard-link').classList.add('active');
            }
        });

        // Handle navigation clicks
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // Remove active from all items
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // Add active to clicked item
                this.classList.add('active');
            });
        });

        // Function to set active page (call this from individual pages)
        function setActivePage(pageId) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.getElementById(pageId);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }

        // Make function globally available
        window.setActivePage = setActivePage;
    </script>
</body>
</html>
